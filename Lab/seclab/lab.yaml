# wg:
#   prefix_allowed:
#   - 172.16.11.0/24 
#   - 172.16.10.0/24
#   - 172.16.12.0/24 
#   - 10.100.255.0/24
fabric:
  subnet: 10.100.0.0/24
  topology:
  # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
  # value for the field status:
  # bit 0 : ipv4
  # bit 1 : ipv6
  # bit 2 : iso
  # bit 3 : mpls
  # bit 4 : isis
  # bit 5 : rsvp
  # bit 6 : ldp
  # bit 7 : delay_measurement_rpm
  # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
  # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
  # ingress controller: 172.16.255.1
  # NGIX ingress controller: 172.16.255.2
  # insight : 172.16.255.3
  # SNMP trap: 172.16.255.4
  # Netflow : 172.16.255.5
  # PCE serveR: 172.16.255.6
    - [ 0x1, fw1, ge-0/0/0, nw, ge-0/0/1 ]
    - [ 0x1, fw2, ge-0/0/0, nw, ge-0/0/2 ]
    - [ 0x1, fw3, ge-0/0/0, nw, ge-0/0/3 ]
vm:
  gw:
    type: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.11.254/24
        dhcp_range: 172.16.11.1-172.16.11.200
      em2: 
        bridge: ext
        family:
          inet: 172.16.12.254/24
  fw1:
    type: vsrx
    vnc: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.1/24
          gateway4: 172.16.11.254
      ge-0/0/1:
        bridge: fw1ge1
        mtu: 9000
  fw2:
    type: vsrx
    vnc: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.2/24
          gateway4: 172.16.11.254
      ge-0/0/1:
        bridge: fw2ge1
        mtu: 9000
  fw3:
    type: vsrx
    vnc: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.3/24
          gateway4: 172.16.11.254
      ge-0/0/1:
        bridge: fw3ge1
        mtu: 9000
  nw:
    type: vjunos_router
    vnc: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.4/24
          gateway4: 172.16.11.254
      ge-0/0/0:
        bridge: nwge0
        family:
          inet: 172.16.13.254/24
        mtu: 9000
      ge-0/0/4:
        bridge: ext
        mtu: 9000
        family:
          inet: 172.16.12.4/24
  client1:
    type: pchpv1
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.5/24
          gateway4: 172.16.11.254
      em1: 
        bridge: fw1ge1
      em2: 
        bridge: fw2ge1
      em3: 
        bridge: fw3ge1
      em4: 
        bridge: nwge0
  nms1:
    type: pcsmall
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.6/24
          gateway4: 172.16.11.254
      em1: 
        bridge: nwge0
        family:
          inet: 172.16.13.5/24
        mtu: 9000

