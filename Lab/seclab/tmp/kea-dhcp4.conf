        "encapsulate": "",
        "name": "http-port",
        "record-types": "",
        "space": "vendor-encapsulated-options-space",
        "type": "string"
      },
      {
        "array": true,
        "code": 150,
        "name": "tftp-server-address",
        "space": "dhcp4",
        "type": "ipv4-address"
      }
    ],
    "rebind-timer": 1800,
    "renew-timer": 900,
    "reservations-global": true,
    "reservations": [
      {
