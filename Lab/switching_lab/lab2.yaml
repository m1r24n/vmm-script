fabric:
  #subnet: 10.100.0.0/24
  topology:
  # there are five field: status, VM node A, interface of node A, VM node Z, interface of node Z
  # value for the field status:
  # bit 0 : ipv4
  # bit 1 : ipv6
  # bit 2 : iso
  # bit 3 : mpls
  # bit 4 : isis
  # bit 5 : rsvp
  # bit 6 : ldp
  # bit 7 : delay_measurement_rpm
  # 0x3d means enable family ipv4, iso and mpls, and enable protocol isis and rsvp
  # 0xbd means enable family ipv4, iso and mpls, and enable protocol isis and rsvp, and delay measurement using RPM
  # ingress controller: 172.16.255.1
  # NGIX ingress controller: 172.16.255.2
  # insight : 172.16.255.3
  # SNMP trap: 172.16.255.4
  # Netflow : 172.16.255.5
  # PCE serveR: 172.16.255.6
    - [ 0x0, sw1, ge-0/0/0, sw2, em1 ]
    - [ 0x0, sw1, ge-0/0/1, sw2, em2 ]
    - [ 0x0, sw1, ge-0/0/2, sw3, em1 ]
    - [ 0x0, sw1, ge-0/0/3, sw3, em2 ]
    - [ 0x0, sw2, em3, sw3, em3]
    - [ 0x0, sw2, em4, sw3, em4 ]
vm:
  gw:
    type: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.11.254/24
        dhcp_range: 172.16.11.1-172.16.11.200
  sw1:
    type: vjunos_switch
    os: vjunos_switch
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.1/24
          gateway4: 172.16.11.254
      ge-0/0/4:
        bridge: sw1ge4
      ge-0/0/5:
        bridge: sw1ge5
      ge-0/0/6:
        bridge: sw1ge6
  sw2:
    type: aos_cx
    os: aos_cx
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.2/24
          gateway4: 172.16.11.254
      em5:
        bridge: sw2ge4
      em6:
        bridge: sw2ge5
      em7:
        bridge: sw2ge6
      em8:
        bridge: sw2ge7
  sw3:
    type: aos_cx
    os: aos_cx
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.11.3/24
          gateway4: 172.16.11.254
      em5:
        bridge: sw3ge4
      em6:
        bridge: sw3ge5
      em7:
        bridge: sw3ge6
      em8:
        bridge: sw3ge7
  svr1:
    type: pcsmall
    os: ubuntu
    interfaces:
      em0: 
        bridge: sw1ge4
      em1: 
        bridge: sw1ge5
  svr2:
    type: pcsmall
    os: ubuntu
    interfaces:
      em0: 
        bridge: sw2ge4
      em1: 
        bridge: sw2ge5
  svr3:
    type: pcsmall
    os: ubuntu
    interfaces:
      em0: 
        bridge: sw3ge4
      em1: 
        bridge: sw3ge5
  svr4:
    type: pcsmall
    os: ubuntu
    interfaces:
      em0: 
        bridge: sw2ge6
      em1: 
        bridge: sw3ge6
  client:
    type: pchpv1
    os: ubuntu
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.11.10/24
          gateway4: 172.16.11.254
      em1: 
        bridge: sw1ge6
      em2: 
        bridge: sw2ge7
      em3: 
        bridge: sw3ge7

